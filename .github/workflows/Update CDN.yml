name: Update CDN

on:
  push:
    paths:
      - Blog/**
      - Write/**
      - Blog-Legacy/**
      - Posts/**
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository master branch
      uses: actions/checkout@main

    - name: Setup Node.js
      uses: actions/setup-node@main
      with:
        node-version: "20.x"

    - name: Setup Deploy Private Key
      env:
        HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Setup Git Infomation
      run: |
        git config --global user.name 'Hoshino-Yumetsuki'
        git config --global user.email 'hoshino-yumetsuki@outlook.com'

    - name: Pull Files
      run: |
        GIT_CLONE_PROTECTION_ACTIVE=false git clone https://huggingface.co/datasets/Q78KG/npm-cdn

    - name: NPM Publish Pre Set
      run: |
        node ./Blog/prescripts/updatecdn.mjs

    - uses: JS-DevTools/npm-publish@v3
      with:
        token: ${{ secrets.NPM_TOKEN }}
        package: ./npm-cdn/q78kg-website-npm-cdn/package.json
